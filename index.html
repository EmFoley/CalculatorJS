 
<!DOCTYPE html>
  <html lang="en">
  <head>
  <meta charset="utf-8" />
  <title>Smashing HTML5!</title>
   
  <link rel="stylesheet" href="calculator.css" type="text/css" />
  
  </head>
  <body>
    <div class="calculator">
      <div id="result_window">
        </div>
          <div id="keypad">
            <table id="keys">
              <tr>
                <td>
                  <button class="button" id="on">On</button>
                </td>
                <td>
                  <button class="button" id="off">Off</button>
                </td>
                <td>
                  <button class="button" id="clear">C</button>
                </td>
              </tr>
              <tr>
                <td>
                  <button class="button" id="num">7</button>
                </td>
                <td>
                  <button class="button" id="num">8</button>
                </td>
                <td>
                  <button class="button" id="num">9</button>
                </td>
                <td>
                  <button class="button" id="minus">-</button>
                </td>
              </tr>
              <tr>
                <td>
                  <button class="button" id="num">4</button>
                </td>
                <td>
                  <button class="button" id="num">5</button>
                </td>
                <td>
                  <button class="button" id="num">6</button>
                </td>
                <td>
                  <button class="button" id="plus">+</button>
                </td>
              </tr>
              <tr>
                <td>
                  <button class="button" id="num">1</button>
                </td>
                <td>
                  <button class="button" id="num">2</button>
                </td>
                <td>
                  <button class="button" id="num">3</button>
                </td>
                <td>
                  <button class="button" id="times">x</button>
                </td>
              </tr>
              <tr>
                <td>
                  <button class="button" id="num">0</button>
                </td>
                <td>
                  <button class="button" id="decimal">.</button>
                </td>
                <td>
                  <button class="button" id="equals">=</button>
                </td>
                <td>
                  <button class="button" id="divided">รท</button>
                </td>
              </tr>
            </table>
          </div>
    </div>
  <body>
    <script type="text/javascript" src="calculator.js"></script>
</html>
