 
<!DOCTYPE html>
  <html lang="en">
  <head>
  <meta charset="utf-8" />
  <title>Smashing HTML5!</title>
   
  <link rel="stylesheet" href="calculator.css" type="text/css" />
  
  </head>
  <body>
    <div class="calculator">
      <div id="result_window">
        </div>
          <div id="keypad">
            <table id="keys">
              <tr>
                <td>
                  <button class="button" id="on">On</button>
                </td>
                <td>
                  <button class="button" id="off">Off</button>
                </td>
                <td>
                  <button class="button" id="clear">C</button>
                </td>
              </tr>
              <tr>
                <td>
                  <button class="button num" id="7">7</button>
                </td>
                <td>
                  <button class="button num" id="8">8</button>
                </td>
                <td>
                  <button class="button num" id="9">9</button>
                </td>
                <td>
                  <button class="button op" id="minus">-</button>
                </td>
              </tr>
              <tr>
                <td>
                  <button class="button num" id="4">4</button>
                </td>
                <td>
                  <button class="button num" id="5">5</button>
                </td>
                <td>
                  <button class="button num" id="6">6</button>
                </td>
                <td>
                  <button class="button op" id="plus">+</button>
                </td>
              </tr>
              <tr>
                <td>
                  <button class="button num" id="1">1</button>
                </td>
                <td>
                  <button class="button num" id="2">2</button>
                </td>
                <td>
                  <button class="button num" id="3">3</button>
                </td>
                <td>
                  <button class="button op" id="times">x</button>
                </td>
              </tr>
              <tr>
                <td>
                  <button class="button num" id="0">0</button>
                </td>
                <td>
                  <button class="button" id="decimal">.</button>
                </td>
                <td>
                  <button class="button equals" id="equals">=</button>
                </td>
                <td>
                  <button class="button op" id="divided">รท</button>
                </td>
              </tr>
            </table>
          </div>
    </div>
  <body>
    <script type="text/javascript" src="calculator.js"></script>
</html>
